name: socket-sync-cronjob
run-name: Socket Sync Cronjob
on: 
  schedule:
  - cron: '*/5 * * * *'

jobs:
  socket-sync:
    name: Socket Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - name: install socket sync
        run: pip install socketsync
      - name: run sync
        run: python run_sync.py
          
